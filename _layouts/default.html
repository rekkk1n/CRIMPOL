<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>Автор: {{ site.author }}</p>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>© {{ site.title }}, {{ "now" | date: "%Y" }}</p>
  </footer>
</body>
</html>
